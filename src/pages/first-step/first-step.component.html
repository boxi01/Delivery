<div class="container">
  <div>
    <h3>Personal Data</h3>
    <p>Please provide personal data</p>
  </div>
  <div>
    <form [formGroup]="personalForm" class="personal-data__form">
      <app-custom-input [name]="'name'" [label]="'Name'"></app-custom-input>
      <app-custom-input
        [name]="'surname'"
        [label]="'Surname'"
      ></app-custom-input>
      <app-custom-input [name]="'email'" [label]="'E-mail'"></app-custom-input>
      <app-custom-input
        [name]="'emailConfirmed'"
        [label]="'Confirm e-mail'"
      ></app-custom-input>
    </form>
    <button>Next</button>
  </div>
</div>
